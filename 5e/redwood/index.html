<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div style="display: flex;">
            <div>
                <table>
                    <tr>
                        <td>
                            <div class="stat">
                                <span class="stat_label">STR</span>
                                <span class="stat_modifier">+6</span>
                                <span class="stat_total">22</span>
                            </div>
                        </td>
                        <td>
                            <div class="stat">
                                <span class="stat_label">DEX</span>
                                <span class="stat_modifier">+1</span>
                                <span class="stat_total">12</span>
                            </div>
                        </td>
                        <td>
                            <div class="stat">
                                <span class="stat_label">CON</span>
                                <span class="stat_modifier">+5</span>
                                <span class="stat_total">20</span>
                            </div>
                        </td>
                        <td>
                            <div class="stat">
                                <span class="stat_label">INT</span>
                                <span class="stat_modifier">-1</span>
                                <span class="stat_total">12</span>
                            </div>
                        </td>
                        <td>
                            <div class="stat">
                                <span class="stat_label">WIS</span>
                                <span class="stat_modifier">+1</span>
                                <span class="stat_total">12</span>
                            </div>
                        </td>
                        <td>
                            <div class="stat">
                                <span class="stat_label">CHA</span>
                                <span class="stat_modifier">+2</span>
                                <span class="stat_total">14</span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <table>
                    <tr>
                        <td>
                            <div class="stat">
                                <span class="stat_label">PROF</span>
                                <span class="stat_modifier">+3</span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div>
            <table>
                <tr>
                    <td class="attack">Silvered Quarterstaff</td>
                    <td><button class="to_hit">1d20+2</button></td>
                    <td><button class="damage">1d6-1</button></td>
                </tr>
                <tr>
                    <td class="attack">Thorn Whip</td>
                    <td><button class="to_hit">1d20+7</button></td>
                    <td><button class="damage">2d6</button></td>
                </tr>
                <tr>
                    <td class="attack">Guiding Bolt</td>
                    <td><button class="to_hit">1d20+7</button></td>
                    <td><button class="damage">4d6</button></td>
                </tr>
            </table>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
